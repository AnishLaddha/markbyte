version: "3.8"

services:
  frontend:
    build:
      context: ./frontend/markbyte
    ports:
      - "5173:5173"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:8080
      - VITE_FRONTEND_URL=http://localhost:5173

  backend:
    build:
      context: ./backend
    ports:
      - "8080:8080"
    depends_on:
      - mongo
      - redis
    env_file:
      - ./backend/.env
    environment:
      - RUNNING_IN_DOCKER=true

  mongo:
    image: mongo:latest
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    command: mongod --quiet

  redis:
    image: redis:alpine
    container_name: redis
    ports:
      - "6379:6379"

volumes:
  mongo_data: